<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <title>Decodificador de texto</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
            <h1 class="cabecalho">Você sabe o meu segredo?</h1>
    </header>
            
             <h2 class="titulo">Código secreto</h2>

    <div class="encima">
        <section class="box">
            <form id="">
                 <label for="input-texto"><h2 class="texto-centralizado">Mensagem</h2></label>
                 <input class="digita-texto" name="digita-texto" placeholder="insira o texto aqui"> 
                 <button class="btn" id="btn-cripto">Criptografar</button>
                 <button class="btn" id="btn-descripto">Descriptografar</button>
            </form>
        </section>
    </div><br><br>

    <div class="embaixo">
        <section class="box">
            <form id="">
                <label for="input-texto"><h2 class="texto-centralizado">Mensagem criptografada</h2></label>
                <input class="resultado-texto">
                <button class="btn" id="btn-copia">Copiar</button>
            </form>
        </section>
    </div>

    <footer>
            <h4>Alura</h4>
    </footer>

    <script src="js/cripto.js"></script>
    <script src="js/descripto.js"></script>
    <script src="js/copia.js"></script>

</body>

</html>
